      text-align: center;
      margin-top: 100px;
    }

    .rounded {
      border-radius: 100px;
      overflow: hidden;
      max-width: 100%;
      display: block;
      margin: auto auto;
      margin-top: 150px; 
      animation: rotate 20s linear infinite; 
    } 
  
    @keyframes rotate {  
      from {  
        transform: rotate(0deg); /* 开始时旋转0度 */  
      }  
      to {  
        transform: rotate(360deg); /* 结束时旋转360度 */  
      }  
    }  
  </style>
</head>
